group = 'com.cjb'
version = '0.0.1-SNAPSHOT'

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-starter:2.2.3.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.2.3.RELEASE'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    compileOnly "io.springfox:springfox-swagger2:2.9.2"
    compileOnly "io.springfox:springfox-swagger-ui:2.9.2"
}

configurations.all {
    // 动态版本
    resolutionStrategy.cacheDynamicVersionsFor 1, 'seconds'
    // 变化模块
    resolutionStrategy.cacheChangingModulesFor 1, 'seconds'
}


//上传source
task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier = 'javadoc'
}
